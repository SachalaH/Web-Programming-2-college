<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Experiment</title>
  </head>
  <body>
    <div class="container my-2" style="text-align: center">
      <h2>Sample Login Page</h2>
    </div>
    <div class="container my-4" style="width: 50%">
      <form action="forms_exp.php" method="post">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
          <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="remember"
                name="remember"
                checked
              />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!" id="forgot-pasword">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <input
          type="submit"
          value="Sign in"
          class="btn btn-primary btn-block"
          name="submit-post"
        />
      </form>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"
    ></script>
  </body>
</html>
