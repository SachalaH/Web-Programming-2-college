<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array insert</title>
  </head>

  <body>
    <h1>Insert an element in the array.</h1>
    <h4>Array is initialized as:</h4>
    <p>Array('1','2','3','4','5')</p>
    <form action="array_insert.php" method="get">
      <label for="element">Specify the element to be inserted:</label>
      <br />
      <br />
      <input type="text" name="element" id="element" />
      <br />
      <br />
      <label for="index">Specify the index:</label>
      <br />
      <br />
      <input type="number" name="index" id="index" />
      <br />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
