    <title>Event handler</title>
    <!-- Script to manipulate form -->
    <script>
      window.onload = function () {
        let select = document.querySelector(".custom-select");
        let otherCheckBox = document.querySelector("#other-box");
        select.addEventListener("change", (e) => {
          if (e.target.value === "feedback") {
            document.querySelector(".feedback").style.display = "block";
            document.querySelector(".query").style.display = "none";
          } else if (e.target.value === "query") {
            document.querySelector(".feedback").style.display = "none";
            document.querySelector(".query").style.display = "block";
            otherCheckBox.addEventListener("click", () => {
              if (otherCheckBox.checked) {
                document.querySelector(".other").style.display = "block";
              } else {
                document.querySelector(".other").style.display = "none";
              }
            });
          } else {
            document.querySelector(".query").style.display = "none";
            document.querySelector(".feedback").style.display = "none";
          }
        });
      };
    </script>
