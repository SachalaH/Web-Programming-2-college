<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Experiment</title>
  </head>
  <body>
    <div class="container my-2" style="text-align: center">
      <h2>Sample Contact form</h2>
    </div>
    <div class="container my-4" style="width: 60%">
      <form action="forms_exp.php" method="get">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
          <label class="form-label" for="name">Name</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
          <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea
            class="form-control"
            id="textarea"
            name="textarea"
            rows="4"
            required
          ></textarea>
          <label class="form-label" for="textarea"
            >Please put your query in here...</label
          >
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input mr-2"
            type="checkbox"
            id="copy"
            name="copy"
            checked
          />
          <label class="form-check-label" for="copy">
            Send me a copy of this message
          </label>
        </div>

        <!-- Submit button -->
        <input
          type="submit"
          value="Send"
          class="btn btn-primary btn-block"
          name="submit-get"
        />
      </form>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"
    ></script>
  </body>
</html>
